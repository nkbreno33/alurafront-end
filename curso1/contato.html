<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt=""></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome">

                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="Telefone">

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="30" rows="10"></textarea>

                <div>
                    <p>Como prefere o nosso contato ?</p>
                    
                    <label for="radio-email">Email</label>
                    <input type="radio" name="contato" id="radio-email" value="email">
                    
                    <label for="radio-telefone">Telefone</label>
                    <input type="radio" name="contato" id="radio-telefone" value="telefone">
                    <label for="radio-whatsapp">WhatsApp</label>
                    <input type="radio" name="contato" id="radio-whatsapp" value="email">
                    <input type="submit" value="Enviar Formulário">
                </div>

                <label for=""><input type="checkbox">Gostaria de receber nossas novidades por email?</input></label>
            
            </form>


        </main>


        <footer>
            <img src="imagens/logo-branco.png" alt="rodapé">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019 </p>
        </footer>
    
</body>
