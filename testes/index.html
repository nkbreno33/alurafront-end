<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body h1 {
            text-align: center;
        }

        main {
            background-color: slategrey;
            margin: auto;
            width: 400px;
        }

        button {
            width: 20%;
            padding: 30px;
            display: inline-block;
            position: relative;
            left: 9%;
            margin: 0;
        }

        #btapagar {
            height: 79px;
            position: relative;
            top: 2px;
        }
        
    </style>
</head>
<body>
    <h1>Calculadora</h1>

    <main>
        <div>
            <button>%</button>
            <button>C</button>
            <button id="btapagar">&#9003;</button>
            <button>X</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button onclick="btsoma()">+</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button onclick="bt1()">1</button>
            <button onclick="bt2()">2</button>
            <button>3</button>
            <button>&divide;</button>
        </div>
        <div>
            <button>&copy;</button>
            <button>0</button>
            <button>,</button>
            <button>=</button>
        </div>
    </main>

    

</body>
</html>
